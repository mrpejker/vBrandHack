    <title>Campaign Page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="campaign-container">
        <div class="form-container">
            <div class="campaign-content">
                <img src="/assets/1.png" alt="Campaign" class="campaign-image">
                <div class="campaign-info">
                <h1 class="campaign-title">Glow Campaign</h1>

                </p>
            </div>
            <div class="campaign-actions">
                <a  href="/pages/game.html" class="participate-btn" >Participate</a>
                <a href="/pages/refer.html" class="ambassador-btn">Become Ambassador</a>
            </div>
        </div>
    </div>
    </div>
